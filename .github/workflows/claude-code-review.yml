name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start dev server
        env:
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
        run: |
          npm run dev &
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:3000

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        env:
          PLAYWRIGHT_SCREENSHOTS_PATH: ./playwright-screenshots
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"
          
          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            動作確認をして、変更後にWebサイトが壊れてないかをチェックします。
            動作確認ではPlaywright MCPを使い、localhost:3000にアクセスして要素を確認し、その内容をレポートしてください。
            
            スクリーンショットを撮影する際は、環境変数PLAYWRIGHT_SCREENSHOTS_PATHで指定されたディレクトリに保存してください。
            例: mcp__playwright__browser_take_screenshot を使用する際、filename パラメータに ${PLAYWRIGHT_SCREENSHOTS_PATH}/page-screenshot.png のように環境変数を使用して指定してください。

            応答はすべて日本語で行うこと。
            


          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # use_sticky_comment: true
          
          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality
          
          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' && 
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}
          
          # Optional: Add specific tools for running tests or linting
          allowed_tools: "Bash(npm run test),Bash(npm run lint),Bash(npm run typecheck),mcp__playwright__browser_navigate,mcp__playwright__browser_take_screenshot,mcp__playwright__browser_snapshot,mcp__playwright__browser_click,mcp__playwright__browser_type,mcp__playwright__browser_navigate_back"
          
          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')

      - name: Upload screenshots to microCMS
        id: upload-screenshots
        if: always()
        env:
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          PLAYWRIGHT_SCREENSHOTS_PATH: /tmp/playwright-mcp-output
        run: |
          echo "Uploading screenshots to microCMS..."
          node scripts/upload-to-microcms.js 2>&1 | tee upload_output.txt
          
          # Extract JSON results if present
          if grep -q "UPLOAD_RESULTS_JSON" upload_output.txt; then
            sed -n '/--- UPLOAD_RESULTS_JSON ---/,/--- END_UPLOAD_RESULTS_JSON ---/p' upload_output.txt | \
            sed '1d;$d' > upload_results.json
            
            # Set output for next step
            echo "upload_results<<EOF" >> $GITHUB_OUTPUT
            cat upload_results.json >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "upload_results={\"error\": \"No upload results found\"}" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with screenshot URLs
        if: always() && steps.upload-screenshots.outputs.upload_results
        uses: actions/github-script@v7
        with:
          script: |
            const uploadResults = JSON.parse(`${{ steps.upload-screenshots.outputs.upload_results }}`);
            
            if (uploadResults.error) {
              console.log("No screenshot upload results to comment");
              return;
            }
            
            let comment = "## 📸 スクリーンショット\n\n";
            comment += "動作確認用のスクリーンショットがmicroCMSにアップロードされました：\n\n";
            
            if (uploadResults.successful && uploadResults.successful.length > 0) {
              uploadResults.successful.forEach(result => {
                comment += `### ${result.fileName}\n`;
                comment += `![${result.fileName}](${result.url})\n\n`;
              });
            }
            
            if (uploadResults.failed && uploadResults.failed.length > 0) {
              comment += "### ❌ アップロードに失敗したファイル\n\n";
              uploadResults.failed.forEach(result => {
                comment += `- ${result.fileName}: ${result.error}\n`;
              });
            }
            
            comment += `\n---\n*アップロード日時: ${new Date().toISOString()}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });


